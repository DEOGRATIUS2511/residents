{% extends 'base.html' %}

{% block title %}Too Many Requests (429){% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-warning">
                <div class="card-header bg-warning text-white">
                    <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Too Many Requests</h2>
                </div>
                <div class="card-body">
                    <p class="lead">
                        You've made too many requests in a short period of time.
                    </p>
                    <p>
                        Please wait <span id="countdown">{{ retry_after }}</span> seconds before trying again.
                    </p>
                    <div class="mt-4">
                        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-accent">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                        <a href="/" class="btn btn-outline-accent ms-2">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Countdown timer
window.addEventListener('DOMContentLoaded', function() {
    const countdownEl = document.getElementById('countdown');
    if (!countdownEl) return;
    
    let timeLeft = parseInt(countdownEl.textContent, 10);
    
    const timer = setInterval(function() {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.reload();
        }
    }, 1000);
});
</script>
{% endblock %}
